<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#a55eea"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d44"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>

  <!-- Left screen -->
  <rect x="18" y="35" width="40" height="30" rx="3" fill="url(#screen)" stroke="#fff" stroke-width="2"/>
  <rect x="33" y="65" width="10" height="8" fill="#fff"/>
  <rect x="28" y="73" width="20" height="3" rx="1" fill="#fff"/>

  <!-- Right screen -->
  <rect x="70" y="35" width="40" height="30" rx="3" fill="url(#screen)" stroke="#fff" stroke-width="2"/>
  <rect x="85" y="65" width="10" height="8" fill="#fff"/>
  <rect x="80" y="73" width="20" height="3" rx="1" fill="#fff"/>

  <!-- Play button on left screen -->
  <polygon points="32,45 32,55 42,50" fill="#2ed573"/>

  <!-- Play button on right screen -->
  <polygon points="84,45 84,55 94,50" fill="#2ed573"/>

  <!-- Connection arc -->
  <path d="M 58 50 Q 64 30 70 50" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round"/>

  <!-- Sync dots -->
  <circle cx="64" cy="35" r="4" fill="#2ed573"/>
  <circle cx="54" cy="42" r="2.5" fill="#fff" opacity="0.7"/>
  <circle cx="74" cy="42" r="2.5" fill="#fff" opacity="0.7"/>

  <!-- "WT" text at bottom -->
  <text x="64" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">WATCH</text>
</svg>
